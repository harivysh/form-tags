<!DOCTYPE html>

<head></head>

<body>
    <h2>Login Page</h2>
    <form>
        <fieldset>
            <legend>Login</legend>
            <div>
                <label>User Name:*</label>
                <input type="text" required />
            </div>
            <div>
                <label>Password:::::</label>
                <input type="text" minlength="5" maxlength="8" />
            </div>
            <legend>Registration</legend>
            <div>
                <label>First Name:</label>
                <input type="text" />
            </div>
            <div>
                <label>Middle Name:</label>
                <input type="text" />
            </div>
            <div>
                <label>Last Name:</label>
                <input type="text" />
            </div>
            <div>
                <label>Email Id:</label>
                <input type="text" tabindex="2" placeholder="Enter company Email Id" />
            </div>
            <div>
                <label>Mobile No:</label>
                <input type="text" tabindex="1" />
            </div>
            <div>
                <label>Country</label>
                <input type="text" value="India" disabled />
            </div>
            <input type="submit" value="Login">
        </fieldset>
    </form>
</body>

</html>
